<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="ROBOTS" content="NOINDEX,NOFOLLOW">
        
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- These speed up the loading time for fonts by setting up the server connection in advance. -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- These speed up the loading time for fonts by setting up the server connection in advance. -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@0;1&family=Poppins&display=swap" rel="stylesheet"> <!-- Link to my fonts. -->

        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/b711cced4c.js" crossorigin="anonymous"></script> <!-- Links my fonts from FontAwesome -->

        <title>
            Random Image Generator
        </title>
    </head>

    <body>
        <div class="page-container">
            <h1>Random Image Generator</h1>
            <div class="input-area box-style">
                <h2>Random Image Generator</h2>
                <img id="random-image" alt="A random image displayed on the screen">
                <form class="column">
                    <input type="email" placeholder="Enter email address...." class="enter-email">
                    <div class="btn-row">
                        <button type="submit" class="btn">Assign Image</button>
                        <button type="button" id="next-image" class="btn">Next Image</button>
                    </div>
                </form>
            </div>
            <div class="output-area box-style">
                <h2>Selected Images</h2>
                <div id="gallery"></div>
            </div>
        </div>
    <script type="module" src="js/main.js"></script>
    </body>
</html>
